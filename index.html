    <script>
      //实例化对象
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('OK');

      //执行 then 方法
      const res = p.then(
        (value) => {

          // throw 'error';

          throw 'error';
        }
      );

      console.log(res);
    </script>
